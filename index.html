<!doctype html>
<html lang="zh-en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>原生JavaScript键盘事件</title>
    <style>
        div:nth-child(5){margin-top: 50px;font-size: 12px;color: #8d8d8d;}
        div:nth-child(6){font-size: 12px;color: #8d8d8d;}
    </style>
</head>
<body>
<div>请按下键盘</div>
<div>按键(keyCode):<span id="keyCode"></span></div>
<div>按键(字母数字)：<span id="keychar"></span></div>
<div>按键(功能区域)：<span id="jptxt"></span></div>
<div>PrintScreen(keyup event only,看console) </div>
<div>Fn无 keycode值，只能真机测试！</div>

<a href="https://unixpapa.com/js/key.html" target="_blank">https://unixpapa.com/js/key.html</a><br>
<a href="https://unixpapa.com/js/testkey.html" target="_blank">https://unixpapa.com/js/testkey.html</a><br>
<a href="http://keycod.es/" target="_blank">http://keycod.es/</a><br>
<a href="https://keycode.info/" target="_blank">https://keycode.info/</a><br>
<script>
//http://www.javascripter.net/faq/keycodes.htm
//In most browsers, pressing the PrntScrn key fires keyup events only.
//PrintScreen只有onkeyup 事件会在键盘按键被松开时发生
document.onkeyup = function(e){
	console.dir(e);
	if(e.which == 44){
		//获取键盘码
		document.getElementById('keyCode').innerHTML = e.which;
		document.getElementById('jptxt').innerHTML = "PrintScreen";
        return false;
	}
}
//获取键盘按下并激活函数
document.onkeydown = function(even){
    
    console.dir(even);
    //获取键盘码
    var keyCode = even.keyCode;

    //屏幕(组合)按键
    /*if ((event.ctrlKey)&&(event.keyCode==78)){   //屏蔽 Ctrl+n 
        event.returnValue=false; //设置为false
     }*/
    
    //打印【键盘码】到页面上
    document.getElementById('keyCode').innerHTML = keyCode;

    //获取键盘上的【字母键盘】的字母
    var keychar=String.fromCharCode(keyCode);
    document.getElementById('keychar').innerHTML = keychar;

    //【功能区按键】
    var keyText = document.getElementById('jptxt');
    
    //开始switch循环 **  用于中文提示

        keyText.innerHTML = "Backspace";
        return false;
        break;

        break;

        return false;

        break;

        break;

        keyText.innerHTML = "Caps Lock";
        return false;
        break;

        return false;
        break;

        return false;
        break;
        case 33:
        keyText.innerHTML = "Page Up";
        return false;
        break;

        break;

        return false;
        break;
        case 38:

        return false;
        break;
        case 39:
        keyText.innerHTML = "Right Arrow";
        return false;
        break;
        case 40:
        keyText.innerHTML = "Down Arrow";
        return false;
        break;
        case 41:
        keyText.innerHTML = "Select";
        return false;
        break;
        case 42:
        keyText.innerHTML = "Print";
        return false;
        break;
        case 43:
        keyText.innerHTML = "Execute";
        return false;
        break;
        case 44:
        keyText.innerHTML = "Execute";
        return false;
        break;
        case 45:
        keyText.innerHTML = "Insert";
        return false;
        break;
        case 46:
        keyText.innerHTML = "Delete";
        return false;
        break;
        case 47:
        keyText.innerHTML = "Help";
        return false;
        break;
        case 91:

        return false;
        case 93:

        return false;
        case 96:

        return false;
        case 97:
        keyText.innerHTML = "KP_1";
        return false;
        case 98:
        keyText.innerHTML = "KP_2";

    }
}
</script>
</body>
</html>
